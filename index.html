<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Gallary</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- common css -->
    <style>
        body {
            background-color: powderblue;
        }

        .col {
            height: 370px;
        }

        .col img {
            width: 230px;
            height: 200px;
            margin: auto;
            padding: 5px;
        }

        .error {
            margin: auto;
            text-align: center;
            font-weight: 600;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <!-- input field -->
    <h1 class="text-center m-2 fw-primary pt-3 text-primary ">Search Your Book</h1>
    <div class="input-group mx-auto w-50 p-2">
        <input id="input-field" type="text" class="form-control border border-secondary" placeholder="Search your book"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="inputData()" class="btn bg-secondary text-white border border-secondary" type="button"
            id="button-addon2">Search</button>
    </div>
    <!-- Total search field -->
    <div id="total" class="text-center p-3 fs-2 fw-bold">

    </div>

    <!-- display section -->

    <div id="container" class="row row-cols-1 row-cols-md-3 g-4 m-3 d-flex">
    </div>

    <!-- javascript -->
    <script src="js/app.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
